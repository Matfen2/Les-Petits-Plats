<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link  href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
        <header class="header-hero">
                <a href="#" class="logo">
                  <img src="assets/logo/logo.svg" alt="Les Petits Plats" />
                </a>
              
                <div class="header-content">
                  <h1>
                    CHERCHEZ PARMI PLUS DE 1500 RECETTES<br />
                    <span>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</span>
                  </h1>
              
                  <form class="search-bar-form" role="search">
                        <input
                          type="text"
                          placeholder="Rechercher une recette, un ingrédient, ..."
                          aria-label="Rechercher"
                        />
                        <button type="submit">
                          <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                      </form>
                      
                </div>
        </header>

        <main class="bg-secondary-subtle">
                <div class="d-flex flex-row">
                        <div class="list-group"></div>
                </div>
        </main>
              
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
