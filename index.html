<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ANTON & MANROPE fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
               "customYellow": "#ffd15b",
               "main-bg":"#C6C6C6",
              }
            },
            fontFamily: {
                'anton': ['Anton', 'sans-serif'],
                'manrope' : ['Manrope', 'sans-serif'],
            },
            backgroundImage: {
            'header-bg': "url('assets/headerbg.png')", 
          },
          }
        }
      </script>
    <title>Les Petits Plats</title>
</head>
<body class="bg-main-bg">
    <header class="relative flex flex-col items-center justify-center bg-header-bg bg-center bg-cover bg-no-repeat h-[88vh] p-12">
        <img src="./assets/logo.png" alt="logo les petits plats" class="w-72 absolute top-12 left-24">
        <div class="text-center max-w-5xl">
          <h1 class="font-anton text-customYellow text-3xl sm:text-4xl md:text-5xl lg:text-5xl uppercase mb-5 leading-snug tracking-wide">
            Cherchez parmi plus de 1500 recettes
          </h1>
          <h2 class="font-anton text-customYellow text-3xl sm:text-4xl md:text-5xl lg:text-5xl uppercase mt-5 leading-snug tracking-wide">
            du quotidien, simples et délicieuses
          </h2>
        </div>
        <div class="relative w-full max-w-7xl mt-14" id="search-form">
          <input class="w-full h-20 rounded-xl shadow-lg border border-gray-300 pl-6 pr-16 text-gray-700 placeholder-gray-400 font-manrope text-base focus:outline-none focus:bg-white"
          id="search" type="text" placeholder="Rechercher une recette, un ingrédient..." />
          <button type="submit" class="absolute top-1/2 right-3 transform -translate-y-1/2 bg-[#1b1b1b] font-light text-white rounded-xl h-16 w-16 flex items-center justify-center">
            <i class="fa-solid fa-magnifying-glass text-4xl"></i>
          </button>
        </div>
    </header>
    <main class="max-w-8xl m-auto px-24">
      <div class="max-w-8xl m-auto mb-2 md:flex md:justify-between p-8 md:items-center">
        <!-- Select Dropdowns -->
        <form id="dropdown-form" class="w-full flex ">
          <div class="flex flex-wrap gap-16 -mx-3 mb-2 w-full">
            <!-- Dropdown Ingredients -->
            <div class="relative w-[240px]">
              <button id="dropdownSearchButtonIngredients"
                class="bg-white focus:outline-none rounded-lg px-6 py-4 text-xl inline-flex items-center justify-between w-full"
                type="button">
                Ingrédients
                <svg class="inline-block w-3 h-3 ml-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1l4 4 4-4"/>
                </svg>
              </button>

              <div id="ingredients-select" class="absolute top-full left-0 mt-2 z-20 hidden bg-white rounded-lg shadow w-full">
                <div class="p-2">
                  <input type="text" placeholder="Rechercher un ingrédient"
                    class="select-input w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring" />
                </div>
                <ul class="select-options max-h-48 overflow-y-auto py-2 px-4 text-sm text-gray-800"></ul>
              </div>
            </div>

            <!-- Dropdown Ustensils -->
            <div class="relative w-[240px]">
              <button id="dropdownSearchButtonUstensils"
                class="bg-white focus:outline-none rounded-lg px-6 py-4 text-xl inline-flex items-center justify-between w-full"
                type="button">
                Ustensiles
                <svg class="inline-block w-3 h-3 ml-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1l4 4 4-4"/>
                </svg>
              </button>

              <div id="ustensils-select" class="absolute top-full left-0 mt-2 z-20 hidden bg-white rounded-lg shadow w-full">
                <div class="p-2">
                  <input type="text" placeholder="Rechercher un ustensile"
                    class="select-input w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring" />
                </div>
                <ul class="select-options max-h-48 overflow-y-auto py-2 px-4 text-sm text-gray-800"></ul>
              </div>
            </div>

            <!-- Dropdown Appareils -->
            <div class="relative w-[240px]">
                <button id="dropdownSearchButtonAppliances"
                  class="bg-white focus:outline-none rounded-lg px-6 py-4 text-xl inline-flex items-center justify-between w-full"
                  type="button">
                  Appareils
                  <svg class="inline-block w-3 h-3 ml-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1l4 4 4-4"/>
                  </svg>
                </button>

                <div id="appliances-select" class="absolute top-full left-0 mt-2 z-20 hidden bg-white rounded-lg shadow w-full">
                  <div class="p-2">
                    <input type="text" placeholder="Rechercher un appareil"
                      class="select-input w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring" />
                  </div>
                  <ul class="select-options max-h-48 overflow-y-auto py-2 px-4 text-sm text-gray-800"></ul>
                </div>
              </div>
          </div>
        </form>
        <!-- Recipes Count -->
        <div class="w-full md:w-1/4 lg:w-1/3 px-3 mb-6 md:mb-0 font-manrope text-right text-2xl">
          <p class="font-anton" id="recipe-count"></p>
        </div>
      </div>
      <!-- Tags -->
      <div class="px-5 py-4 w-full m-auto -mt-2 flex flex-start gap-12" id="tags"></div>
      <!-- Recipes -->
      <div class="w-full m-auto -mt-10 flex flex-wrap gap-8 justify-around p-3 items-center" id="recipes">
      </div>
    </main>
  <script src="./scripts/main.js" type="module"></script>
</body>
</html>
