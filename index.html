<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ANTON & MANROPE fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
               "customYellow": "#ffd15b",
               "main-bg":"#C6C6C6",
              }
            },
            fontFamily: {
                'anton': ['Anton', 'sans-serif'],
                'manrope' : ['Manrope', 'sans-serif'],
            },
            backgroundImage: {
            'header-bg': "url('assets/headerbg.png')", 
          },
          }
        }
      </script>
    <title>Les Petits Plats</title>
</head>
<body class="bg-main-bg">
    <header class="relative flex flex-col items-center justify-center bg-header-bg bg-center bg-cover bg-no-repeat h-[90vh] p-12">
        <img src="./assets/logo.png" alt="logo les petits plats" class="w-44 absolute top-8 left-8">
        

        <div class="text-center max-w-5xl">
        <h1 class="font-anton text-customYellow text-3xl sm:text-4xl md:text-5xl lg:text-5xl uppercase mb-5 leading-snug tracking-wide">
          Cherchez parmi plus de 1500 recettes
        </h1>
        <h2 class="font-anton text-customYellow text-3xl sm:text-4xl md:text-5xl lg:text-5xl uppercase mt-5 leading-snug tracking-wide">
          du quotidien, simples et délicieuses
        </h2>
      </div>

      <!-- BARRE DE RECHERCHE LARGE -->
      <div class="relative w-full max-w-7xl mt-14">
        <input
          class="w-full h-20 rounded-xl shadow-lg border border-gray-300 pl-6 pr-16 text-gray-700 placeholder-gray-400 font-manrope text-base focus:outline-none focus:bg-white"
          id="search" type="text" placeholder="Rechercher une recette, un ingrédient..." />
        <button
          type="submit"
          class="absolute top-1/2 right-3 transform -translate-y-1/2 bg-[#1b1b1b] font-light text-white rounded-xl h-16 w-16 flex items-center justify-center">
          <i class="fa-solid fa-magnifying-glass text-4xl"></i>
        </button>
      </div>
    </header>
    <main class="max-w-8xl m-auto px-24">
      <div class="container flex justify-between p-8 items-center -mb-10">
        <form action="" >
            <div class="flex flex-wrap -mx-3 mb-2">
                <div class="w-48 px-3 mb-6 md:mb-0 font-manrope">
                  <div class="relative">
                    <select class="block appearance-none w-full border border-gray-200 rounded-lg text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                        <option>Ingrédients</option>
                        <option>New Mexico</option>
                        <option>Missouri</option>
                        <option>Texas</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                      <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                  </div>
                </div>
                <div class="w-48 px-3 mb-6 md:mb-0 font-manrope">
                    <div class="relative">
                      <select class="block appearance-none w-full border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                          <option>Appareils</option>
                          <option>New Mexico</option>
                          <option>Missouri</option>
                          <option>Texas</option>
                      </select>
                      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                      </div>
                    </div>
                  </div>
                  <div class="w-48 px-3 mb-6 md:mb-0 font-manrope">
                    <div class="relative">
                      <select class="block appearance-none w-full border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                          <option>Ustensiles</option>
                          <option>New Mexico</option>
                          <option>Missouri</option>
                          <option>Texas</option>
                      </select>
                      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                      </div>
                    </div>
                  </div>
                  </div>
        </form>
        <div class="w-1/3 px-3 mb-6 md:mb-0 font-manrope text-right">
          <p class="font-anton text-2xl">1500 recettes</p>
        </div>
      </div>
      <div class="container flex flex-wrap gap-8 justify-around p-8 items-center" id="recipes">
      </div>
    </main>
  <script src="./scripts/main.js" type="module"></script>
</body>
</html>
