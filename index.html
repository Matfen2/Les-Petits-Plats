<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ANTON & MANROPE fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
               "customYellow": "#ffd15b",
               "main-bg":"#C6C6C6",
              }
            },
            fontFamily: {
                'anton': ['Anton', 'sans-serif'],
                'manrope' : ['Manrope', 'sans-serif'],
            },
            backgroundImage: {
            'header-bg': "url('assets/headerbg.png')", 
          },
          }
        }
      </script>
    <title>Les Petits Plats</title>
</head>
<body class="bg-main-bg">
    <header class="relative flex flex-col items-center justify-center bg-header-bg bg-center bg-cover bg-no-repeat h-[60vh] p-12">
        <img src="./assets/logo.png" alt="logo les petits plats" class="w-44 absolute top-8 left-8">
        <h1 class="font-anton text-customYellow text-center uppercase text-2xl w-4/5 md:text-3xl md:w-3/5 lg:text-4xl lg:w-2/5">chercher parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
        <form id="search-form" class="relative 4/5 md: 3/5 lg:w-2/5 mt-4">
          <input class="appearance-none border-1 border-gray-200 rounded-lg w-full py-4 px-4 pr-12 text-gray-700 font-manrope text-xs leading-tight focus:outline-none focus:bg-white" id="search" type="text" placeholder="Rechercher une recette, un ingrédient...">
          <button class="absolute inset-y-0 right-0 flex items-center justify-center bg-[#1b1b1b] h-10 w-10 m-1 rounded-lg">
            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;" id="search-icon"></i>
        </button>
      </form>
    </header>
    <main class="max-w-7xl m-auto">
      <div class="container flex justify-between p-8 items-center">
        <!-- Select Dropdowns -->
        <form id="dropdown-form" class="w-2/3">
          <div class="flex flex-wrap -mx-3 mb-2">
            <!-- Dropdown Ingredients -->
            <div class="basis-1/3 px-3 mb-6 md:mb-0 font-manrope relative">
              <button id="dropdownSearchButtonIngredients" data-dropdown-toggle="dropdownIngredients" data-dropdown-placement="bottom"
              class="bg-white focus:outline-none rounded-lg px-8 py-4 inline-flex items-center justify-between w-full relative z-10"
              type="button">
              Ingrédients
              <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
              </svg>
              </button>

            <!-- Dropdown Menu Ingredients -->
            <div id="ingredients-select" class="absolute top-full z-20 hidden bg-white rounded-lg shadow w-full left-0">
              <div class="p-3">
                  <label for="ingredients-input" class="sr-only">Search</label>
                  <div class="relative">
                    <input id="ingredients-input" type="text" class="select-input block w-full p-4 ps-6 text-sm border border-gray-300 rounded-lg">
                    <i class="fa fa-search absolute right-4 top-4 text-gray-500"></i>
                  </div>
              </div>
              <ul class="select-options h-48 py-2 overflow-y-auto" aria-labelledby="dropdownSearchButtonIngredients">
                  <!-- options dynamiques avec js -->
              </ul>
          </div>
            </div>

            <!-- Dropdown Ustensils -->
            <div class="basis-1/3 px-3 mb-6 md:mb-0 font-manrope relative">
              <button id="dropdownSearchButtonUstensils" data-dropdown-toggle="dropdownUstensils" data-dropdown-placement="bottom" class="bg-white focus:outline-none rounded-lg px-8 py-4 inline-flex items-center justify-between w-full relative z-10" type="button">Ustensiles <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                </svg>
              </button>

            <!-- Dropdown Menu Ustensils -->
            <div id="ustensils-select" class="absolute top-full z-20 hidden bg-white rounded-lg shadow w-full left-0">
              <div class="p-3">
                  <label for="ustensils-input" class="sr-only">Search</label>
                  <div class="relative">
                    <input id="ustensils-input" type="text" class="select-input block w-full p-4 ps-6 text-sm border border-gray-300 rounded-lg">
                    <i class="fa fa-search absolute right-4 top-4 text-gray-500"></i>
                  </div>
              </div>
              <ul class="select-options h-48 py-2 overflow-y-auto" aria-labelledby="dropdownSearchButtonUstensils">
                  <!-- options dynamiques avec js -->
              </ul>
          </div>
            </div>

            <!-- Dropdown Appareils -->
            <div class="basis-1/3 px-3 mb-6 md:mb-0 font-manrope relative">
              <button id="dropdownSearchButtonAppliances" data-dropdown-toggle="dropdownAppliances" data-dropdown-placement="bottom" class="bg-white focus:outline-none rounded-lg px-8 py-4 inline-flex items-center justify-between w-full relative z-10" type="button">Appareils <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                </svg>
              </button>

            <!-- Dropdown Menu Appareils -->
            <div id="appliances-select" class="absolute top-full z-20 hidden bg-white rounded-lg shadow w-full left-0">
              <div class="p-3">
                  <label for="appliances-input" class="sr-only">Search</label>
                  <div class="relative">
                    <input id="appliances-input" type="text" class="select-input block w-full p-4 ps-6 text-sm border border-gray-300 rounded-lg">
                    <i class="fa fa-search absolute right-4 top-4 text-gray-500"></i>
                  </div>
              </div>
              <ul class="select-options h-48 py-2 overflow-y-auto" aria-labelledby="dropdownSearchButtonAppliances">
                  <!-- options dynamiques avec js -->
              </ul>
          </div>
            </div>
          </div>
        </form>
        <!-- Recipes Count -->
        <div class="w-1/3 px-3 mb-6 md:mb-0 font-manrope text-right">
          <p class="font-anton" id="recipe-count"></p>
        </div>
      </div>
      <!-- Tags -->
      <div class="container px-8 py-4 flex flex-start gap-12" id="tags"></div>
      <!-- Recipes -->
      <div class="container flex flex-wrap gap-8 justify-around p-8 items-center" id="recipes">
      </div>
    </main>
  <script src="./scripts/main.js" type="module"></script>
</body>
</html>
