<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ANTON & MANROPE fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
               "customYellow": "#ffd15b",
               "main-bg":"#C6C6C6",
              }
            },
            fontFamily: {
                'anton': ['Anton', 'sans-serif'],
                'manrope' : ['Manrope', 'sans-serif'],
            },
            backgroundImage: {
            'header-bg': "url('assets/headerbg.png')", 
          },
          }
        }
      </script>
    <title>Les Petits Plats</title>
</head>
<body class="bg-main-bg">
    <header class="relative flex flex-col items-center justify-center bg-header-bg bg-center bg-cover bg-no-repeat h-[90vh] p-12 text-white">
      <img src="./assets/logo.png" alt="logo les petits plats" class="w-64 absolute top-14 left-20">

      <!-- TITRE EN DEUX LIGNES -->
      <div class="text-center max-w-5xl">
        <h1 class="font-anton text-customYellow text-3xl sm:text-4xl md:text-5xl lg:text-5xl uppercase mb-5 leading-snug tracking-wide">
          Cherchez parmi plus de 1500 recettes
        </h1>
        <h2 class="font-anton text-customYellow text-3xl sm:text-4xl md:text-5xl lg:text-5xl uppercase mt-5 leading-snug tracking-wide">
          du quotidien, simples et délicieuses
        </h2>
      </div>

      <!-- BARRE DE RECHERCHE LARGE -->
      <div class="relative w-full max-w-7xl mt-14">
        <input
          class="w-full h-20 rounded-xl shadow-lg border border-gray-300 pl-6 pr-16 text-gray-700 placeholder-gray-400 font-manrope text-base focus:outline-none focus:bg-white"
          type="text"
          id="search"
          placeholder="Rechercher une recette, un ingrédient…" />

        <button
          type="submit"
          class="absolute top-1/2 right-3 transform -translate-y-1/2 bg-[#1b1b1b] font-light text-white rounded-xl h-16 w-16 flex items-center justify-center">
          <i class="fa-solid fa-magnifying-glass text-4xl"></i>
        </button>
      </div>
    </header>
    <main class="max-w-8xl mx-auto px-24">
  <!-- Filtres + compteur -->
  <div class="flex flex-col lg:flex-row justify-between items-center gap-6 mt-8 mb-6">
    
    <!-- Filtres -->
    <div class="flex w-full lg:w-2/3 gap-16">
      <!-- Ingrédients -->
      <div class="relative w-48">
        <select class="w-full h-14 px-4 pr-8 bg-white border-none rounded-xl shadow-md text-gray-900 font-manrope text-base focus:outline-none appearance-none">
          <option>Ingrédients</option>
          <option>New Mexico</option>
          <option>Missouri</option>
          <option>Texas</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-4 flex items-center text-gray-700">
          <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>

      <!-- Appareils -->
      <div class="relative w-48">
        <select class="w-full h-14 px-4 pr-8 bg-white border-none rounded-xl shadow-md text-gray-900 font-manrope text-base focus:outline-none appearance-none">
          <option>Appareils</option>
          <option>New Mexico</option>
          <option>Missouri</option>
          <option>Texas</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-4 flex items-center text-gray-700">
          <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>

      <!-- Ustensiles -->
      <div class="relative w-48">
        <select class="w-full h-14 px-4 pr-8 bg-white border-none rounded-xl shadow-md text-gray-900 font-manrope text-base focus:outline-none appearance-none">
          <option>Ustensiles</option>
          <option>Cuillère</option>
          <option>Spatule</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-4 flex items-center text-gray-700">
          <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>
    </div>

    <!-- Compteur -->
    <div class="w-full lg:w-62 text-2xl text-right font-anton">
      <p>1500 recettes</p>
    </div>
  </div>

  <!-- Recettes -->
  <div id="recipes" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 pb-12"></div>
</main>

  <script src="./scripts/main.js" type="module"></script>
</body>
</html>
